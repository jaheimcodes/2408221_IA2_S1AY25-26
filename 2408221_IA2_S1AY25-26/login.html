<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EcoThreads</title>
    <link rel="stylesheet" href="styles.css">
</html>
<body>
    <header class"site-header">
        <div class="brand">
            <h1>EcoThreads</h1>
            <p class="tagline">Sustainable. Stylish. Fashion.</p>            
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main class="form-page">
        <section class="form-card">
            <h2>Member Login</h2>
            <p>Welcome back! Log in to manage your orders, wishlist, and rewards.</p>
        
            <form class="form-grid">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            
                <label for="email" id="email" placeholder="Enter your email" required></label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <div class="form-actions">
                    <button type="submit" class="button">Login</button>
                    <button type="reset" class="button ghost">Clear</button>
                </div>
            </form>
            <p class="form-footer">New to EcoThreads? <a href="register.html">Create an account</a></p>
        </section>
    </main>
    <footer class="site-footer">
        <p>&copy; 2025 EcoThreads. All rights reserved.</p>
    </footer>
</body>
</html>
